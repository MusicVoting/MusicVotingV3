<div mat-dialog-content>
  <p>Password:</p>
  <mat-form-field appearance="fill">
    <input matInput type="password" [(ngModel)]="password">
  </mat-form-field>
  <p class="text-danger">{{errorMessage}}</p>
</div>
<div mat-dialog-actions>
  <button class="btn" mat-button mat-dialog-close  (click)="close()">Abbrechen</button>
  <button class="btn" mat-button cdkFocusInitial (click)="ok()">OK</button>
</div>
