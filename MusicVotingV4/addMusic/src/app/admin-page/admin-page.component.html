<div class="col-12 row">

  <mat-tab-group>
    <mat-tab label="Lieder löschen">

      <span class="col-sm-12 col-md-12 row" style="margin-bottom: 10px;" *ngFor="let song of songs">
        <span class="col-3">
          <span *ngIf="song.thumbnail == undefined">
            <img src="../assets/musicCover.jpg" width="100px" />
          </span>

          <span *ngIf="song.thumbnail != undefined">
            <img [src]="song.thumbnail" width="100px" />
          </span>
        </span>

        <span class="col-4 center">{{ song.songName }}</span>

        <button class="btn btn-dark col-2 center"  style="margin: 5px;" (click)="deleteSong(song.id)">
          <mat-icon>delete</mat-icon>
        </button>

        <button class="btn btn-dark col-2 center" style="margin: 5px;" (click)="onBlackList(song.songName)">
          <mat-icon>lock</mat-icon>

        </button>
      </span>

    </mat-tab>
    <mat-tab label="Black List">

      <div class="col-12">
        <mat-form-field appearance="fill">
          <mat-label>Wort hinzufügen:</mat-label>
          <input matInput [(ngModel)]="blacklistphrase" required />
          <mat-hint></mat-hint>
        </mat-form-field>
        <br />

        <button class="btn btn-dark black-list-btn" (click)="onBlackList(blacklistphrase)">
          <mat-icon>lock</mat-icon>
        </button> <br />
        <br />
      </div>

      <span class="col-sm-12 col-md-12 row" style="margin-bottom: 10px;" *ngFor="let item of blacklist">
        <span class="col-6 center">{{ item.phrase }}</span>


        <button class="btn btn-dark col-4 center" (click)="deleteBlacklistItem(item.id)"
          style="height: 40%; margin-left: 212px;">
          <mat-icon>delete</mat-icon>
        </button>

      </span>
    </mat-tab>
  </mat-tab-group>
  <button class="btn" style="background-color: rgb(95, 153, 153);" (click)="backToHome()">Zurück</button>
</div>
